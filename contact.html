<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Contact | Tom Benko</title>

  <meta name="description" content="Get in touch with Tom Benko for drumming, percussion, composition inquiries, or educational collaborations. Reach out through our contact form." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/style.css">

  <script src="https://kit.fontawesome.com/b98dff08ac.js" crossorigin="anonymous"></script>

  <script src="script.js" defer></script>

</head>
<body class="about-body">
    <header class="topnav wrapper">
        <div class="logo">
            <a href="./" class="logo-link">
                <img src="img/TABdrums-logo-250.webp" class="logo" width="80" height="80" alt="Logo with the text tab drums"/>
            </a>
       </div>
       <nav>
            <span id="nav-label" hidden>Navigation</span>
                <button
                    id="btnOpen" 
                    class="topnav__open" 
                    aria-expanded="false" 
                    aria-labelledby="nav-label"
                >
                    <i class="fa-solid fa-bars"></i>
                </button>
            <div class="topnav__menu" role="dialog" aria-labelledby="nav-label">
                <button 
                    class="topnav__close"
                    id="btnClose"
                    aria-label="Close"
                    >
                    <i class="fa-solid fa-x"></i>
                </button>
                <ul class="topnav__links">
                    <li class="topnav__item">
                        <a href="about.html" class="topnav__link">About</a>
                    </li>
                    <li class="topnav__item">
                        <a href="compositions.html" class="topnav__link">Compositions</a>
                    </li>
                    <li class="topnav__item">
                        <a href="contact.html" class="topnav__link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="form__container">
            <div class="contact-title">
                <h1>Contact Tom</h1>
                <a class="title-email" href="mailto:tabdrums@gmail.com">tabdrums@gmail.com</a>
            </div>
            <div class="form__wrapper">
                <form class="form__content" action="https://formsubmit.co/bf70e3faccab4cbe81a076315e50e6f1" method="POST">
                    <input type="hidden" name="_next" value="https://cooleywc.github.io/benko_drums_4/thank-you-page.html">
                    <div class="form__email">
                        <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter Your Email Address" required/>
                    </div>
                    <div class="form__message">
                        <label for="message" >Message</label>
                        <textarea name="message" id="message" placeholder="Enter Your Message" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="form__submit">Submit Message</button>
                </form>
            </div>
        </section>
    </main>

</body>
</body>
