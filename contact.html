<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Contact | Tom Benko</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/style.css">

  
  
  <script src="https://cdn.jsdelivr.net/gh/rick-liruixin/body-scroll-lock-upgrade@v1.1.0/lib/index.umd.js"></script>
  <script src="script.js" async></script>

</head>
<body class="about-body">
    <header class="topnav wrapper">
        <div class="nav-logo">
            <a href="/">
                <img src='img/TAB-logo.png' alt="Tab logo"/>
            </a>
        </div>
        <nav>
            <span id="nav-label" hidden>Navigation</span>
            <button 
                id="btnOpen"
                class="topnav__open" 
                aria-expanded="false" 
                aria-labelledby="nav-label">
                <img src="img/menu.svg" alt="" width="30" height="30"/>
            </button>
            <div class="topnav__menu" role="dialog" aria-labelledby="nav-label">
                <button class="topnav__close" id="btnClose" aria-label="Close">
                    <img src="img/x.svg" alt="" width="30" height="30"/>
                </button>
                <ul class="topnav__links">
                    <li class="topnav__item"><a href="about.html" class="topnav__link">About</a></li>
                    <li class="topnav__item"><a href="compositions.html" class="topnav__link">Compositions</a></li>
                    <li class="topnav__item"><a href="contact.html" class="topnav__link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="form__container">
            <div>
                <h1>Contact Tom</h1>
            </div>
            <form class="form__wrapper">
                <div class="form__email">
                    <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email Address"/>
                </div>
                <div class="form__message">
                    <label for="message" >Message</label>
                    <textarea name="message" id="message" placeholder="Enter Your Message"></textarea>
                </div>
                <button type="submit" class="form__submit">Submit Your Message</button>
            </form>
        </section>
    </main>

</body>
</body>
</html>
